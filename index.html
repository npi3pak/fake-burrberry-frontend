<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i|Raleway:200,200i,300,300i,400,400i,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Long Cotton Gabardine Car Coat | Men - Burberry</title>
  </head>
  <body>
    <div class="page-header">
      <img src="img/logo.png">
    </div>
    <div class="page-product">
      <h1 class="page-product-title">Long Cotton Gabardine Car Coat</h1>
    </div>
    <div class="page-product-photo">
      <img src="img/bitmap4.png"/>
      <img src="img/bitmap2.png"/>
      <img src="img/bitmap3.png"/>
      <img src="img/bitmap1.png"/>
    </div>
    <div class="page-product-card">
      <div class="page-product-card-price">
        <h2 class="page-product-card-price-title">110 000 руб</h2>
        <p>item 39428531</p>
      </div>
      <div class="page-product-card-color">
        <p>Colour: Honey</p>
      </div>
      <div class="page-product-card-color-select">
        <div class="color-button black"></div>
        <div class="color-button honey color-button-active"></div>
      </div>
      <div class="page-product-button-block">
        <button class="button button-select-size">SELECT A SIZE</button>
        <button class="button button-find">FIND IN STORE</button>
        <button class="button button-size-help">NEED SIZE HELP?</button>
      </div>
    </div>
  </body>
</html>
